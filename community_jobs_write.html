<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>취업/구인정보 글쓰기 - 신동탄간호학원</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .write-main { padding: 4rem 0; background-color: #ffffff; }
    .write-container { max-width: 1400px; margin: 0 auto; padding: 0 2rem; display: flex; gap: 2rem; }
    .write-content-wrapper { flex: 1; min-width: 0; }
    .write-form { border-top: 2px solid #333; }
    .form-group { display: flex; border-bottom: 1px solid #ddd; }
    .form-group label { background-color: #f8f9fa; width: 150px; padding: 1rem; text-align: center; font-weight: 600; }
    .form-group input, .form-group textarea { flex: 1; border: none; padding: 1rem; font-size: 1rem; }
    .form-group textarea { min-height: 300px; resize: vertical; }
    .form-actions { display: flex; justify-content: center; gap: 1rem; margin-top: 2rem; }
    .form-actions button { padding: 0.8rem 2.5rem; border-radius: 5px; cursor: pointer; font-size: 1rem; }
    .btn-submit { background-color: #1a365d; color: white; border: 1px solid #1a365d; }
    .btn-cancel { background-color: #6c757d; color: white; border: 1px solid #6c757d; }
    .section-title-bar {
      text-align: center;
      margin-bottom: 3rem;
    }
    .section-title-bar h2 {
      font-size: 2.2rem;
      font-weight: 600;
      color: #333;
      position: relative;
      display: inline-block;
      padding-bottom: 0.5rem;
    }
    .section-title-bar h2::before {
      content: '';
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background-color: #1a365d;
    }
    /* Quick Contact Sidebar */
    .quick-contact-sidebar { width: 240px; flex-shrink: 0; }
    .contact-box { border: 1px solid #e9e9e9; margin-bottom: 1rem; text-align: center; padding: 1.5rem 1rem; }
    @media (max-width: 1200px) { .quick-contact-sidebar { display: none; } }
  </style>
</head>
<body>
  <header class="header"></header>
  <div id="page-hero-container"></div>

  <main class="write-main">
    <div class="write-container">
      <div class="write-content-wrapper">
        <div class="section-title-bar">
          <h2>취업/구인정보 글쓰기</h2>
        </div>
        <form class="write-form">
          <div class="form-group">
            <label for="post-title">제목</label>
            <input type="text" id="post-title" placeholder="제목을 입력하세요" required>
          </div>
          <div class="form-group">
            <label for="post-content">내용</label>
            <textarea id="post-content" placeholder="내용을 입력하세요" required></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-submit">등록</button>
            <button type="button" class="btn-cancel" onclick="location.href='community_jobs.html'">취소</button>
          </div>
        </form>
      </div>
      
      <aside class="quick-contact-sidebar">
        <!-- Sidebar content from other pages can be reused here -->
      </aside>
    </div>
  </main>

  <footer class="footer"></footer>
  <script src="script.js"></script>
</body>
</html>
