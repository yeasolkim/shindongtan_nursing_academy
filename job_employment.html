<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>취업(협력기관) - 신동탄간호학원</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .employment-main {
      padding: 4rem 2rem;
      background-color: #f8f9fa;
    }
    .employment-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .section-title-bar {
      text-align: center;
      margin-bottom: 3rem;
    }
    .section-title-bar h2 {
      font-size: 2.2rem;
      font-weight: 600;
      color: #333;
    }
    .section-title-bar p {
      font-size: 1.1rem;
      color: #666;
      margin-top: 0.5rem;
    }
    .partners-image-container {
      margin-top: 1rem;
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      border: 1px solid #e9ecef;
    }
    .partners-image-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .employment-main {
        padding: 3rem 1rem;
      }
      .section-title-bar h2 {
        font-size: 1.8rem;
      }
      .partners-image-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header"></header>
  <div id="page-hero-container"></div>

  <main class="employment-main">
    <div class="employment-container">
      <div class="section-title-bar">
        <h2>주요 협력 기관</h2>
        <p>신동탄간호학원 수료생들을 위한 맞춤형 취업 연계 기관입니다.</p>
      </div>
      <div class="partners-image-container">
        <img src="./shindongtan/resource/company.png" alt="신동탄간호학원 주요 협력 기관 목록">
      </div>
    </div>
  </main>

  <footer class="footer"></footer>
  <script src="script.js"></script>
</body>
</html>
