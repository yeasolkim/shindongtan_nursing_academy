<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커뮤니티 - 공지사항 - 신동탄간호학원</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="common-pages.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .board-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .total-posts {
      font-size: 0.95rem;
      color: #555;
      font-weight: 500;
    }
    .search-bar {
      display: flex;
      gap: 0.5rem;
    }
    .search-bar select, .search-bar input {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    .search-bar select {
      width: 120px;
    }
    .search-bar input {
      width: 240px;
    }
    .search-bar button {
      padding: 0.6rem 1.2rem;
      border: none;
      background-color: #1a365d;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .search-bar button:hover {
      background-color: #152c4a;
    }
    .board-list {
      border-top: 2px solid #333;
    }
    .board-header, .board-row {
      display: grid;
      grid-template-columns: 80px 1fr 150px 150px 100px;
      text-align: center;
      padding: 1rem 0;
      border-bottom: 1px solid #ddd;
      align-items: center;
    }
    .board-header {
      font-weight: 600;
      background-color: #f8f9fa;
    }
    .board-row {
        transition: background-color 0.2s;
    }
    .board-row:hover {
        background-color: #f5f7fa;
    }
    .board-row .title {
      text-align: left;
      padding: 0 1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .board-row .title a {
      color: #333;
      text-decoration: none;
    }
    .board-row .title a:hover {
      text-decoration: underline;
      color: #1a365d;
    }
    .board-row.notice {
      background-color: #f7f9fc;
      font-weight: 500;
    }
    .board-row.notice .number {
      font-weight: bold;
      color: white;
      background: #1a365d;
      padding: 3px 8px;
      border-radius: 15px;
      font-size: 0.8rem;
      border: none;
    }
    .board-bottom {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
    }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.2rem;
    }
    .pagination button {
      width: 36px;
      height: 36px;
      border: 1px solid #ddd;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }
    .pagination button:hover {
        border-color: #1a365d;
        color: #1a365d;
    }
    .pagination button.active {
      background-color: #1a365d;
      color: white;
      border-color: #1a365d;
    }
    @media (max-width: 992px) {
      .board-header, .board-row { grid-template-columns: 60px 1fr 100px 100px; }
      .board-header .views, .board-row .views { display: none; }
    }
    @media (max-width: 768px) {
      .board-header, .board-row { grid-template-columns: 35px 1fr 75px; }
      .board-header .author, .board-row .author { display: none; }
      
      .board-controls {
        flex-direction: column;
        align-items: stretch;
        gap: 1rem;
      }
      
      .search-bar {
        width: 100%;
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .search-bar select, .search-bar input {
        width: 100%;
        padding: 0.8rem;
        font-size: 1rem;
      }
      
      .search-bar button {
        width: 100%;
        padding: 0.8rem;
        font-size: 1rem;
      }
      
      .total-posts {
        text-align: center;
        font-size: 0.9rem;
      }
      
      .board-header, .board-row {
        padding: 0.6rem 0;
        font-size: 0.8rem;
      }
      
      .board-row .title {
        padding: 0 0.3rem;
        font-size: 0.8rem;
        line-height: 1.2;
      }
      
      .board-row.notice .number {
        padding: 1px 4px;
        font-size: 0.65rem;
      }
      
      .pagination button {
        width: 38px;
        height: 38px;
        font-size: 0.85rem;
      }
    }
    @media (max-width: 576px) {
      .board-header, .board-row { 
        grid-template-columns: 28px 1fr 65px; 
        font-size: 0.75rem;
        padding: 0.5rem 0;
      }
      
      .board-row .title {
        padding: 0 0.2rem;
        font-size: 0.75rem;
        line-height: 1.1;
      }
      
      .board-row.notice .number {
        padding: 1px 3px;
        font-size: 0.6rem;
      }
      
      .search-bar select, .search-bar input {
        padding: 0.7rem;
        font-size: 0.9rem;
      }
      
      .search-bar button {
        padding: 0.7rem;
        font-size: 0.9rem;
      }
      
      .total-posts {
        font-size: 0.8rem;
      }
      
      .pagination button {
        width: 34px;
        height: 34px;
        font-size: 0.8rem;
      }
      
      .pagination {
        gap: 0.1rem;
      }
    }
    
    @media (max-width: 480px) {
      .board-header, .board-row { 
        grid-template-columns: 22px 1fr 55px; 
        font-size: 0.7rem;
        padding: 0.4rem 0;
      }
      
      .board-row .title {
        padding: 0 0.15rem;
        font-size: 0.7rem;
        line-height: 1.1;
      }
      
      .board-row.notice .number {
        padding: 1px 2px;
        font-size: 0.55rem;
      }
      
      .search-bar select, .search-bar input {
        padding: 0.6rem;
        font-size: 0.85rem;
      }
      
      .search-bar button {
        padding: 0.6rem;
        font-size: 0.85rem;
      }
      
      .total-posts {
        font-size: 0.75rem;
      }
      
      .pagination button {
        width: 30px;
        height: 30px;
        font-size: 0.75rem;
      }
    }
    
    @media (max-width: 400px) {
      .board-header, .board-row { 
        grid-template-columns: 20px 1fr 50px; 
        font-size: 0.65rem;
        padding: 0.35rem 0;
      }
      
      .board-row .title {
        padding: 0 0.1rem;
        font-size: 0.65rem;
        line-height: 1.1;
      }
      
      .board-row.notice .number {
        padding: 1px 2px;
        font-size: 0.5rem;
      }
      
      .search-bar select, .search-bar input {
        padding: 0.5rem;
        font-size: 0.8rem;
      }
      
      .search-bar button {
        padding: 0.5rem;
        font-size: 0.8rem;
      }
      
      .total-posts {
        font-size: 0.7rem;
      }
      
      .pagination button {
        width: 28px;
        height: 28px;
        font-size: 0.7rem;
      }
    }
    /* 공지사항 상세/리스트 페이지 전용 스타일 (상세페이지와 동일하게) */
    .quick-contact-sidebar {
      position: fixed;
      top: 50%;
      right: 40px;
      width: 240px;
      z-index: 100;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      background: #fff;
      transform: translateY(-50%);
    }
    .contact-box { 
      margin-bottom: 1rem; 
      text-align: center; 
      padding: 1.5rem 1rem; 
    }
    .contact-box h3 { 
      font-size: 1.1rem; 
      font-weight: 600; 
      margin: 0 0 1rem; 
      color: #1a365d; 
    }
    .contact-box .phone-number { 
      font-size: 1.3rem; 
      font-weight: 700; 
      color: #333; 
    }
    .contact-box .kakao-link { 
      display: block; 
      background-color: #ffeb00; 
      padding: 1rem; 
      text-decoration: none; 
      color: #3c1e1e; 
      font-weight: 600; 
      transition: background-color 0.3s;
    }
    .contact-box .kakao-link:hover {
      background-color: #fdd835;
    }
    @media (max-width: 1200px) {
      .quick-contact-sidebar { display: none; }
    }
  </style>
</head>
<body>
  <header class="header"></header>
  <div id="page-hero-container"></div>

  <main>
    <section class="page-section">
      <div class="container">
        <div class="content-card">
          <div class="section-title">
            <h2>공지사항</h2>
            <p>신동탄간호학원의 최신 소식을 전해드립니다.</p>
          </div>
          <div class="card-content">
            <div class="board-controls">
              <div class="total-posts" id="total-posts-counter"></div>
              <div class="search-bar">
                <select id="notice-search-type">
                  <option value="title">제목</option>
                  <option value="content">내용</option>
                  <option value="title_content">제목+내용</option>
                </select>
                <input type="text" id="notice-search-input" placeholder="검색어를 입력하세요">
                <button id="notice-search-btn">검색</button>
              </div>
            </div>

            <div class="board-list" id="notice-list">
              <div class="board-header">
                <div class="number">번호</div>
                <div class="title">제목</div>
                <div class="date">날짜</div>
                <div class="views">조회</div>
              </div>
              <!-- 게시물 목록이 여기에 동적으로 삽입됩니다. -->
            </div>

            <div class="board-bottom">
              <div class="pagination" id="pagination">
                <!-- 페이지네이션 버튼이 여기에 동적으로 삽입됩니다. -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <aside class="quick-contact-sidebar">
    <div class="contact-box">
      <h3>문의 전화</h3>
      <p class="phone-number"><i class="fas fa-phone-alt"></i> 031) 8003-2456</p>
    </div>
    <div class="contact-box" style="padding: 0;">

    </div>
  </aside>

</body>
