<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커뮤니티 - 취업/구인 - 신동탄간호학원</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="common-pages.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* 취업/구인 페이지 전용 스타일 */
    .jobs-page-wrapper {
      background: #f9fbfd;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(51,74,108,0.06);
      overflow: hidden;
    }
    
    .jobs-page-header {
      background: linear-gradient(135deg, #f9fbfd 0%, #e7eaf0 100%);
      border-bottom: 1.5px solid #cfd8e3;
      padding: 2rem 2.5rem;
    }
    
    .jobs-page-title {
      font-size: 2.2rem;
      color: #334a6c;
      margin: 0 0 0.5rem 0;
      font-weight: 700;
      letter-spacing: -1px;
    }
    
    .jobs-page-subtitle {
      font-size: 1.1rem;
      color: #6c757d;
      margin: 0;
      font-weight: 500;
    }
    
    .board-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 2rem 2.5rem 1.5rem 2.5rem;
      flex-wrap: wrap;
      gap: 1.5rem;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(51,74,108,0.07);
      border: 1.5px solid #e9ecef;
    }
    
    .board-controls-left {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    
    .total-posts {
      font-size: 1rem;
      color: #334a6c;
      font-weight: 600;
      padding: 0.5rem 1rem;
      background: #e7eaf0;
      border-radius: 8px;
      border: 1px solid #cfd8e3;
    }
    
    .items-per-page {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .items-per-page label {
      font-size: 0.95rem;
      color: #495057;
      font-weight: 500;
    }
    
    .items-per-page select {
      padding: 0.5rem 0.8rem;
      border: 1.5px solid #b0b8c1;
      border-radius: 6px;
      font-size: 0.95rem;
      color: #334a6c;
      background: #fff;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    
    .items-per-page select:focus {
      outline: none;
      border-color: #334a6c;
      box-shadow: 0 0 0 3px rgba(51,74,108,0.1);
    }
    
    .search-bar {
      display: flex;
      gap: 0.8rem;
      align-items: center;
    }
    
    .search-bar select, .search-bar input {
      padding: 0.7rem 1rem;
      border: 1.5px solid #b0b8c1;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    .search-bar select:focus, .search-bar input:focus {
      outline: none;
      border-color: #334a6c;
      box-shadow: 0 0 0 3px rgba(51,74,108,0.1);
    }
    
    .search-bar select {
      width: 130px;
      color: #334a6c;
      background: #fff;
      cursor: pointer;
    }
    
    .search-bar input {
      width: 280px;
      color: #212529;
    }
    
    .search-bar button {
      padding: 0.7rem 1.5rem;
      border: none;
      background: linear-gradient(135deg, #334a6c 0%, #2c405e 100%);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(51,74,108,0.15);
    }
    
    .search-bar button:hover {
      background: linear-gradient(135deg, #2c405e 0%, #1e293b 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(51,74,108,0.25);
    }
    
    .board-list {
      margin: 0 2.5rem 2rem 2.5rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(51,74,108,0.07);
      border: 1.5px solid #e9ecef;
      overflow: hidden;
    }
    
    .board-header, .board-row {
      display: grid;
      grid-template-columns: 80px 1fr 150px 150px 100px;
      text-align: center;
      padding: 1.2rem 0;
      border-bottom: 1px solid #e9ecef;
      align-items: center;
      transition: all 0.2s ease;
    }
    
    .board-header {
      font-weight: 700;
      background: linear-gradient(135deg, #e7eaf0 0%, #dbe3ee 100%);
      color: #334a6c;
      font-size: 1rem;
      border-bottom: 2px solid #cfd8e3;
    }
    
    .board-row {
      background: #fff;
    }
    
    .board-row:hover {
      background: #f8f9fa;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(51,74,108,0.08);
    }
    
    .board-row .title {
      text-align: left;
      padding: 0 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .board-row .title a {
      color: #334a6c;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    
    .board-row .title a:hover {
      color: #1e293b;
      text-decoration: underline;
    }
    
    .board-row.notice {
      background: linear-gradient(135deg, #f7f9fc 0%, #e7eaf0 100%);
      font-weight: 600;
      border-left: 4px solid #334a6c;
    }
    
    .board-row.notice .number {
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #334a6c 0%, #2c405e 100%);
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.85rem;
      border: none;
      box-shadow: 0 2px 6px rgba(51,74,108,0.2);
    }
    
    .board-bottom {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem 2.5rem;
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.3rem;
      background: #fff;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(51,74,108,0.07);
      border: 1.5px solid #e9ecef;
    }
    
    .pagination button {
      width: 40px;
      height: 40px;
      border: 1.5px solid #e9ecef;
      background: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      color: #495057;
    }
    
    .pagination button:hover {
      border-color: #334a6c;
      color: #334a6c;
      background: #f8f9fa;
      transform: translateY(-1px);
    }
    
    .pagination button.active {
      background: linear-gradient(135deg, #334a6c 0%, #2c405e 100%);
      color: white;
      border-color: #334a6c;
      box-shadow: 0 2px 8px rgba(51,74,108,0.2);
    }
    
    /* 모바일 최적화 */
    @media (max-width: 1200px) {
      .board-header, .board-row { 
        grid-template-columns: 70px 1fr 120px 120px 80px; 
      }
      .board-header .views, .board-row .views { display: none; }
    }
    
    @media (max-width: 992px) {
      .board-header, .board-row { 
        grid-template-columns: 60px 1fr 100px 100px; 
      }
      .board-header .views, .board-row .views { display: none; }
      
      .jobs-page-header {
        padding: 1.5rem 2rem;
      }
      
      .jobs-page-title {
        font-size: 1.8rem;
      }
      
      .board-controls {
        margin: 1.5rem 2rem 1rem 2rem;
        padding: 1.2rem;
      }
      
      .board-list {
        margin: 0 2rem 1.5rem 2rem;
      }
    }
    
    @media (max-width: 768px) {
      /* ===== 취업/구인 모바일: 날짜 컬럼 너비 넓힘 ===== */
      .board-header, .board-row {
        grid-template-columns: 40px 1fr 120px;
      }
      /* ===== 취업/구인 모바일: 날짜 정보가 다 보이도록 마진/패딩 최소화 ===== */
      .board-controls,
      .board-list,
      .board-bottom {
        margin-left: 0.05rem !important;
        margin-right: 0.05rem !important;
      }
      .board-controls,
      .board-list {
        padding-left: 0.05rem !important;
        padding-right: 0.05rem !important;
      }
      .board-row .title {
        padding-left: 0.2rem !important;
        padding-right: 0.2rem !important;
      }
      .board-row .date, .board-header .date {
        display: none !important;
      }
      .mobile-date {
        display: block;
        font-size: 0.75rem;
        color: #888;
        margin-top: 2px;
        margin-left: 0.2rem;
        letter-spacing: -0.5px;
      }
      
      .jobs-page-header {
        padding: 1.2rem 1.5rem;
      }
      
      .jobs-page-title {
        font-size: 1.5rem;
      }
      
      .jobs-page-subtitle {
        font-size: 1rem;
      }
      
      .board-controls {
        flex-direction: column;
        align-items: stretch;
        gap: 1rem;
        margin: 1.2rem 1.5rem 1rem 1.5rem;
        padding: 1rem;
      }
      
      .board-controls-left {
        justify-content: space-between;
        gap: 1rem;
      }
      
      .search-bar {
        width: 100%;
        flex-direction: column;
        gap: 0.8rem;
      }
      
      .search-bar select, .search-bar input {
        width: 100%;
        padding: 0.8rem;
        font-size: 1rem;
      }
      
      .search-bar button {
        width: 100%;
        padding: 0.8rem;
        font-size: 1rem;
      }
      
      .items-per-page {
        justify-content: center;
      }
      
      .board-list {
        margin: 0 1.5rem 1.2rem 1.5rem;
      }
      
      .board-header, .board-row {
        padding: 0.8rem 0;
        font-size: 0.9rem;
      }
      
      .board-row .title {
        padding: 0 0.8rem;
        font-size: 0.9rem;
        line-height: 1.3;
      }
      
      .board-row.notice .number {
        padding: 0.2rem 0.6rem;
        font-size: 0.75rem;
      }
      
      .pagination {
        padding: 0.8rem 1rem;
      }
      
      .pagination button {
        width: 36px;
        height: 36px;
        font-size: 0.9rem;
      }
      
      .board-bottom {
        margin: 1.5rem 1.5rem;
      }
      
      /* ===== 모바일: 작성자(author) 컬럼 숨김 ===== */
      .board-header .author, .board-row .author {
        display: none !important;
      }
    }
    
    @media (max-width: 576px) {
      .board-header, .board-row { 
        grid-template-columns: 35px 1fr 70px; 
        font-size: 0.85rem;
        padding: 0.6rem 0;
      }
      
      .board-row .title {
        padding: 0 0.5rem;
        font-size: 0.85rem;
        line-height: 1.2;
      }
      
      .board-row.notice .number {
        padding: 0.15rem 0.5rem;
        font-size: 0.7rem;
      }
      
      .search-bar select, .search-bar input {
        padding: 0.7rem;
        font-size: 0.9rem;
      }
      
      .search-bar button {
        padding: 0.7rem;
        font-size: 0.9rem;
      }
      
      .total-posts {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
      
      .items-per-page label {
        font-size: 0.9rem;
      }
      
      .items-per-page select {
        padding: 0.4rem 0.6rem;
        font-size: 0.9rem;
      }
      
      .pagination button {
        width: 32px;
        height: 32px;
        font-size: 0.85rem;
      }
      
      .pagination {
        gap: 0.2rem;
        padding: 0.6rem 0.8rem;
      }
    }
    
    @media (max-width: 480px) {
      .board-header, .board-row { 
        grid-template-columns: 30px 1fr 60px; 
        font-size: 0.8rem;
        padding: 0.5rem 0;
      }
      
      .board-row .title {
        padding: 0 0.3rem;
        font-size: 0.8rem;
        line-height: 1.2;
      }
      
      .board-row.notice .number {
        padding: 0.1rem 0.4rem;
        font-size: 0.65rem;
      }
      
      .search-bar select, .search-bar input {
        padding: 0.6rem;
        font-size: 0.85rem;
      }
      
      .search-bar button {
        padding: 0.6rem;
        font-size: 0.85rem;
      }
      
      .total-posts {
        font-size: 0.85rem;
        padding: 0.3rem 0.6rem;
      }
      
      .items-per-page label {
        font-size: 0.85rem;
      }
      
      .items-per-page select {
        padding: 0.3rem 0.5rem;
        font-size: 0.85rem;
      }
      
      .pagination button {
        width: 28px;
        height: 28px;
        font-size: 0.8rem;
      }
    }
    
    @media (max-width: 400px) {
      .board-header, .board-row { 
        grid-template-columns: 25px 1fr 55px; 
        font-size: 0.75rem;
        padding: 0.4rem 0;
      }
      
      .board-row .title {
        padding: 0 0.2rem;
        font-size: 0.75rem;
        line-height: 1.1;
      }
      
      .board-row.notice .number {
        padding: 0.1rem 0.3rem;
        font-size: 0.6rem;
      }
      
      .search-bar select, .search-bar input {
        padding: 0.5rem;
        font-size: 0.8rem;
      }
      
      .search-bar button {
        padding: 0.5rem;
        font-size: 0.8rem;
      }
      
      .total-posts {
        font-size: 0.8rem;
        padding: 0.25rem 0.5rem;
      }
      
      .items-per-page label {
        font-size: 0.8rem;
      }
      
      .items-per-page select {
        padding: 0.25rem 0.4rem;
        font-size: 0.8rem;
      }
      
      .pagination button {
        width: 26px;
        height: 26px;
        font-size: 0.75rem;
      }
    }
    
    /* Quick Contact Sidebar */
    .quick-contact-sidebar {
      position: fixed;
      top: 50%;
      right: 40px;
      width: 240px;
      z-index: 100;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      background: #fff;
      transform: translateY(-50%);
    }
    .contact-box { 
      margin-bottom: 1rem; 
      text-align: center; 
      padding: 1.5rem 1rem; 
    }
    .contact-box h3 { 
      font-size: 1.1rem; 
      font-weight: 600; 
      margin: 0 0 1rem; 
      color: #1a365d; 
    }
    .contact-box .phone-number { 
      font-size: 1.3rem; 
      font-weight: 700; 
      color: #333; 
    }
    .contact-box .kakao-link { 
      display: block; 
      background-color: #ffeb00; 
      padding: 1rem; 
      text-decoration: none; 
      color: #3c1e1e; 
      font-weight: 600; 
      transition: background-color 0.3s;
    }
    .contact-box .kakao-link:hover {
      background-color: #fdd835;
    }
    @media (max-width: 1200px) {
      .quick-contact-sidebar { display: none; }
    }
  </style>
</head>
<body>
  <header class="header"></header>
  <div id="page-hero-container"></div>

  <main>
    <section class="page-section">
      <div class="container">
        <div class="content-card">
          <div class="jobs-page-wrapper">
            <div class="jobs-page-header">
              <h1 class="jobs-page-title">취업/구인</h1>
              <p class="jobs-page-subtitle">간호사 취업 정보와 구인 정보를 확인하세요.</p>
            </div>
            
            <div class="board-controls">
              <div class="board-controls-left">
                <div class="total-posts" id="total-posts-counter">전체 0개</div>
                <div class="items-per-page">
                  <label for="items-per-page-select">보기:</label>
                  <select id="items-per-page-select">
                    <option value="10">10개씩</option>
                    <option value="20">20개씩</option>
                    <option value="50">50개씩</option>
                  </select>
                </div>
              </div>
              <div class="search-bar">
                <select id="jobs-search-type">
                  <option value="title">제목</option>
                  <option value="content">내용</option>
                  <option value="title_content">제목+내용</option>
                </select>
                <input type="text" id="jobs-search-input" placeholder="검색어를 입력하세요">
                <button id="jobs-search-btn">
                  <i class="fas fa-search"></i> 검색
                </button>
              </div>
            </div>

            <div class="board-list" id="jobs-list">
              <div class="board-header">
                <div class="number">번호</div>
                <div class="title">제목</div>
                <div class="author">작성자</div>
                <div class="date">날짜</div>
                <div class="views">조회</div>
              </div>
              <!-- 게시물 목록이 여기에 동적으로 삽입됩니다. -->
            </div>

            <div class="board-bottom">
              <div class="pagination" id="pagination">
                <!-- 페이지네이션 버튼이 여기에 동적으로 삽입됩니다. -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <aside class="quick-contact-sidebar">
    <div class="contact-box">
      <h3>문의 전화</h3>
      <p class="phone-number"><i class="fas fa-phone-alt"></i> 031) 8003-2456</p>
    </div>
    <div class="contact-box" style="padding: 0;">
      <a href="https://pf.kakao.com/_ExlqgC" target="_blank" class="kakao-link"><strong>KakaoTalk</strong> <span>플러스 친구</span></a>
    </div>
  </aside>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-section">
          <p>상호명: 신동탄간호학원</p>
          <p>사업자등록번호: 602-91-03887</p>
          <p>대표자: 김예람</p>
          <br/>
          <p>전화번호: 031-8003-2456</p>
          <p>팩스번호: 050-4062-2456</p>
          <p>이메일: nurse8003@naver.com</p>
          <br/>
          <p>주소: 경기도 화성시 메타폴리스로38, 천년프라자 401호</p>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 신동탄간호학원. All rights reserved.</p>
      </div>
    </div>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
