<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>갤러리 - 신동탄간호학원</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="common-pages.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .board-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .total-posts {
      font-size: 0.95rem;
      color: #555;
    }
    .search-bar {
      display: flex;
      gap: 0.5rem;
    }
    .search-bar select, .search-bar input {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    .search-bar select {
      width: 120px;
    }
    .search-bar input {
      width: 240px;
    }
    .search-bar button {
      padding: 0.6rem 1.2rem;
      border: none;
      background-color: #1a365d;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .search-bar button:hover {
      background-color: #152c4a;
    }
    .board-list {
      border-top: 2px solid #333;
    }
    .board-header, .board-row {
      display: grid;
      grid-template-columns: 80px 120px 1fr 150px 150px 100px;
      text-align: center;
      padding: 1rem 0;
      border-bottom: 1px solid #ddd;
      align-items: center;
    }
    .board-header {
      font-weight: 600;
      background-color: #f8f9fa;
    }
    .board-row {
      transition: background-color 0.2s;
    }
    .board-row:hover {
      background-color: #f5f7fa;
    }
    .board-row .thumbnail {
      width: 80px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
      margin: 0 auto;
    }
    .board-row .title-section {
      text-align: left;
      padding: 0 1rem;
    }
    .board-row .title-section .title {
      font-weight: 500;
      color: #333;
      text-decoration: none;
      display: block;
      margin-bottom: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .board-row .title-section .title:hover {
      text-decoration: underline;
      color: #1a365d;
    }
    .board-row .title-section .description {
      font-size: 0.85rem;
      color: #666;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .board-bottom {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
    }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.2rem;
    }
    .pagination button {
      width: 36px;
      height: 36px;
      border: 1px solid #ddd;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }
    .pagination button:hover {
      border-color: #1a365d;
      color: #1a365d;
    }
    .pagination button.active {
      background-color: #1a365d;
      color: white;
      border-color: #1a365d;
    }

    /* 반응형 */
    @media (max-width: 992px) {
      .board-header, .board-row { 
        grid-template-columns: 60px 100px 1fr 100px 100px; 
      }
      .board-header .views, .board-row .views { 
        display: none; 
      }
    }
    @media (max-width: 768px) {
      .board-header, .board-row { 
        grid-template-columns: 50px 80px 1fr 80px; 
      }
      .board-header .author, .board-row .author { 
        display: none; 
      }
    }
    @media (max-width: 576px) {
      .search-bar { 
        width: 100%;
      }
      .search-bar input {
        flex-grow: 1;
      }
      .board-controls { 
        justify-content: center; 
      }
    }
  </style>
</head>
<body>
  <header class="header"></header>
  <div id="page-hero-container"></div>

  <main>
    <section class="page-section">
      <div class="container">
        <div class="content-card">
          <div class="section-title">
            <h2>갤러리</h2>
            <p>생생한 학원 생활의 모습을 사진으로 만나보세요.</p>
          </div>
          <div class="card-content">
            <div class="board-controls">
              <div class="total-posts" id="total-posts-counter"></div>
              <div class="search-bar">
                <select id="gallery-search-type">
                  <option value="title">제목</option>
                  <option value="content">내용</option>
                  <option value="title_content">제목+내용</option>
                </select>
                <input type="text" id="gallery-search-input" placeholder="검색어를 입력하세요">
                <button id="gallery-search-btn">검색</button>
              </div>
            </div>

            <div class="board-list" id="gallery-list">
              <div class="board-header">
                <div class="number">번호</div>
                <div class="thumbnail">썸네일</div>
                <div class="title">제목</div>
                <div class="author">작성자</div>
                <div class="date">날짜</div>
                <div class="views">조회</div>
              </div>
              <!-- 게시물 목록이 여기에 동적으로 삽입됩니다. -->
            </div>

            <div class="board-bottom">
              <div class="pagination" id="pagination">
                <!-- 페이지네이션 버튼이 여기에 동적으로 삽입됩니다. -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
