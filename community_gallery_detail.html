<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커뮤니티 - 갤러리 상세 - 신동탄간호학원</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="common-pages.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Quill Editor CSS 추가 -->
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  <style>
    /* 갤러리 상세 페이지 전용 스타일 */
    .gallery-detail-wrapper {
      background-color: #fff;
      border: 1px solid #e9e9e9;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .gallery-detail-header {
      padding: 2rem;
      border-bottom: 1px solid #e9e9e9;
      background-color: #f8f9fa;
    }
    .gallery-detail-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 1rem;
      line-height: 1.4;
    }
    .gallery-detail-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: #666;
    }
    .gallery-detail-meta .left {
      display: flex;
      gap: 1rem;
    }
    .gallery-detail-meta .right {
      display: flex;
      gap: 1rem;
    }
    .gallery-detail-content {
      padding: 2rem;
    }
    .gallery-detail-image {
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 2rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .gallery-detail-text {
      font-size: 1rem;
      line-height: 1.8;
      color: #333;
    }
    /* Quill 에디터 내용 스타일 적용 */
    .gallery-detail-text .ql-editor {
      padding: 0;
    }
    .gallery-detail-text .ql-editor p {
      margin-bottom: 1rem;
    }
    .gallery-detail-text .ql-editor h1,
    .gallery-detail-text .ql-editor h2,
    .gallery-detail-text .ql-editor h3 {
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .gallery-detail-text .ql-editor h1 {
      font-size: 1.8rem;
    }
    .gallery-detail-text .ql-editor h2 {
      font-size: 1.5rem;
    }
    .gallery-detail-text .ql-editor h3 {
      font-size: 1.3rem;
    }
    .gallery-detail-text .ql-editor ul,
    .gallery-detail-text .ql-editor ol {
      margin-bottom: 1rem;
      padding-left: 2rem;
    }
    .gallery-detail-text .ql-editor li {
      margin-bottom: 0.5rem;
    }
    .gallery-detail-text .ql-editor blockquote {
      border-left: 4px solid #ddd;
      padding-left: 1rem;
      margin: 1rem 0;
      font-style: italic;
      color: #666;
    }
    .gallery-detail-text .ql-editor img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .gallery-detail-text .ql-editor a {
      color: #007bff;
      text-decoration: underline;
    }
    .gallery-detail-text .ql-editor a:hover {
      color: #0056b3;
    }
    .gallery-detail-navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      border-top: 1px solid #e9e9e9;
      background-color: #f8f9fa;
    }
    .nav-button {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.5rem;
      border: 1px solid #ddd;
      background-color: white;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s;
      font-size: 0.9rem;
    }
    .nav-button:hover {
      border-color: #1a365d;
      color: #1a365d;
    }
    .nav-button.prev {
      margin-right: auto;
    }
    .nav-button.next {
      margin-left: auto;
    }
    .nav-button.list {
      margin: 0 auto;
    }
    .nav-button.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .nav-button.disabled:hover {
      border-color: #ddd;
      color: #333;
    }
    .gallery-detail-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .action-button {
      padding: 0.8rem 1.5rem;
      border: 1px solid #1a365d;
      background-color: #1a365d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s;
      font-size: 0.9rem;
    }
    .action-button:hover {
      background-color: #152c4a;
      border-color: #152c4a;
    }
    .action-button.secondary {
      background-color: white;
      color: #1a365d;
    }
    .action-button.secondary:hover {
      background-color: #f8f9fa;
    }

    /* 모바일 최적화 */
    @media (max-width: 768px) {
      .gallery-detail-header {
        padding: 1.2rem;
      }
      
      .gallery-detail-title {
        font-size: 1.3rem;
        margin-bottom: 0.8rem;
        line-height: 1.3;
      }
      
      .gallery-detail-meta {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.4rem;
        font-size: 0.85rem;
      }
      
      .gallery-detail-meta .left {
        gap: 0.8rem;
      }
      
      .gallery-detail-content {
        padding: 1.2rem;
      }
      
      .gallery-detail-image {
        margin-bottom: 1.5rem;
        border-radius: 6px;
      }
      
      .gallery-detail-text {
        font-size: 0.95rem;
        line-height: 1.7;
      }
      
      .gallery-detail-navigation {
        padding: 1.2rem;
        flex-direction: column;
        gap: 0.8rem;
      }
      
      .nav-button {
        width: 100%;
        justify-content: center;
        padding: 0.7rem 1rem;
        font-size: 0.9rem;
      }
      
      .gallery-detail-actions {
        flex-direction: column;
        margin-top: 1.5rem;
        gap: 0.8rem;
      }
      
      .action-button {
        width: 100%;
        text-align: center;
        padding: 0.8rem 1rem;
        font-size: 0.9rem;
      }
    }
    
    @media (max-width: 576px) {
      .gallery-detail-header {
        padding: 1rem;
      }
      
      .gallery-detail-title {
        font-size: 1.2rem;
        margin-bottom: 0.6rem;
        line-height: 1.3;
      }
      
      .gallery-detail-meta {
        font-size: 0.8rem;
        gap: 0.3rem;
      }
      
      .gallery-detail-meta .left {
        gap: 0.6rem;
      }
      
      .gallery-detail-content {
        padding: 1rem;
      }
      
      .gallery-detail-image {
        margin-bottom: 1.2rem;
        border-radius: 4px;
      }
      
      .gallery-detail-text {
        font-size: 0.9rem;
        line-height: 1.6;
      }
      
      .gallery-detail-navigation {
        padding: 1rem;
        gap: 0.6rem;
      }
      
      .nav-button {
        padding: 0.6rem 0.8rem;
        font-size: 0.85rem;
      }
      
      .gallery-detail-actions {
        margin-top: 1.2rem;
        gap: 0.6rem;
      }
      
      .action-button {
        padding: 0.7rem 0.8rem;
        font-size: 0.85rem;
      }
    }
    
    @media (max-width: 480px) {
      .gallery-detail-header {
        padding: 0.8rem;
      }
      
      .gallery-detail-title {
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        line-height: 1.3;
      }
      
      .gallery-detail-meta {
        font-size: 0.75rem;
        gap: 0.25rem;
      }
      
      .gallery-detail-meta .left {
        gap: 0.5rem;
      }
      
      .gallery-detail-content {
        padding: 0.8rem;
      }
      
      .gallery-detail-image {
        margin-bottom: 1rem;
        border-radius: 3px;
      }
      
      .gallery-detail-text {
        font-size: 0.85rem;
        line-height: 1.6;
      }
      
      .gallery-detail-navigation {
        padding: 0.8rem;
        gap: 0.5rem;
      }
      
      .nav-button {
        padding: 0.5rem 0.6rem;
        font-size: 0.8rem;
      }
      
      .gallery-detail-actions {
        margin-top: 1rem;
        gap: 0.5rem;
      }
      
      .action-button {
        padding: 0.6rem 0.6rem;
        font-size: 0.8rem;
      }
    }
    
    @media (max-width: 400px) {
      .gallery-detail-header {
        padding: 0.6rem;
      }
      
      .gallery-detail-title {
        font-size: 1rem;
        margin-bottom: 0.4rem;
        line-height: 1.3;
      }
      
      .gallery-detail-meta {
        font-size: 0.7rem;
        gap: 0.2rem;
      }
      
      .gallery-detail-meta .left {
        gap: 0.4rem;
      }
      
      .gallery-detail-content {
        padding: 0.6rem;
      }
      
      .gallery-detail-image {
        margin-bottom: 0.8rem;
        border-radius: 2px;
      }
      
      .gallery-detail-text {
        font-size: 0.8rem;
        line-height: 1.5;
      }
      
      .gallery-detail-navigation {
        padding: 0.6rem;
        gap: 0.4rem;
      }
      
      .nav-button {
        padding: 0.4rem 0.5rem;
        font-size: 0.75rem;
      }
      
      .gallery-detail-actions {
        margin-top: 0.8rem;
        gap: 0.4rem;
      }
      
      .action-button {
        padding: 0.5rem 0.5rem;
        font-size: 0.75rem;
      }
    }
    
    /* Quick Contact Sidebar */
    .quick-contact-sidebar {
      position: fixed;
      top: 50%;
      right: 40px;
      width: 240px;
      z-index: 100;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      background: #fff;
      transform: translateY(-50%);
    }
    .contact-box { 
      margin-bottom: 1rem; 
      text-align: center; 
      padding: 1.5rem 1rem; 
    }
    .contact-box h3 { 
      font-size: 1.1rem; 
      font-weight: 600; 
      margin: 0 0 1rem; 
      color: #1a365d; 
    }
    .contact-box .phone-number { 
      font-size: 1.3rem; 
      font-weight: 700; 
      color: #333; 
    }
    .contact-box .kakao-link { 
      display: block; 
      background-color: #ffeb00; 
      padding: 1rem; 
      text-decoration: none; 
      color: #3c1e1e; 
      font-weight: 600; 
      transition: background-color 0.3s;
    }
    .contact-box .kakao-link:hover {
      background-color: #fdd835;
    }
    @media (max-width: 1200px) {
      .quick-contact-sidebar { display: none; }
    }
  </style>
</head>
<body>
  <header class="header"></header>
  <div id="page-hero-container"></div>

  <main>
    <section class="page-section">
      <div class="container">
        <div class="content-card">
          <div class="gallery-detail-wrapper">
            <div class="gallery-detail-header">
              <h1 class="gallery-detail-title" id="gallery-detail-title">갤러리 제목</h1>
              <div class="gallery-detail-meta">
                <div class="left">
                  <span id="gallery-detail-author">작성자</span>
                  <span id="gallery-detail-date">날짜</span>
                </div>
                <div class="right">
                  <span>조회수: <span id="gallery-detail-views">0</span></span>
                </div>
              </div>
            </div>

            <div class="gallery-detail-content">
              <img id="gallery-detail-image" class="gallery-detail-image" src="" alt="갤러리 이미지">
              <div class="gallery-detail-text" id="gallery-detail-text">
                갤러리 내용이 여기에 표시됩니다.
              </div>
            </div>

            <div class="gallery-detail-navigation">
              <a href="#" class="nav-button prev" id="prev-button">
                <i class="fas fa-chevron-left"></i>
                이전글
              </a>
              <a href="#" class="nav-button next" id="next-button">
                다음글
                <i class="fas fa-chevron-right"></i>
              </a>
            </div>
          </div>

          <div class="gallery-detail-actions">
            <a href="community_gallery.html" class="action-button secondary">
              <i class="fas fa-list"></i>
              목록으로 돌아가기
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <aside class="quick-contact-sidebar">
    <div class="contact-box">
      <h3>문의 전화</h3>
      <p class="phone-number"><i class="fas fa-phone-alt"></i> 031) 8003-2456</p>
    </div>
    <div class="contact-box" style="padding: 0;">
      <a href="https://pf.kakao.com/_ExlqgC" target="_blank" class="kakao-link"><strong>KakaoTalk</strong> <span>플러스 친구</span></a>
    </div>
  </aside>

  <footer class="footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="supabase-config.js"></script>
<script src="script.js"></script>
</body>
</html>
