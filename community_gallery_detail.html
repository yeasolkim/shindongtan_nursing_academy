<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>갤러리 상세보기 - 신동탄간호학원</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .gallery-detail-main {
      padding: 4rem 0;
      background-color: #ffffff;
    }
    .gallery-detail-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    .gallery-detail-wrapper {
      background-color: #fff;
      border: 1px solid #e9e9e9;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .gallery-detail-header {
      padding: 2rem;
      border-bottom: 1px solid #e9e9e9;
      background-color: #f8f9fa;
    }
    .gallery-detail-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 1rem;
      line-height: 1.4;
    }
    .gallery-detail-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: #666;
    }
    .gallery-detail-meta .left {
      display: flex;
      gap: 1rem;
    }
    .gallery-detail-meta .right {
      display: flex;
      gap: 1rem;
    }
    .gallery-detail-content {
      padding: 2rem;
    }
    .gallery-detail-image {
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 2rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .gallery-detail-text {
      font-size: 1rem;
      line-height: 1.8;
      color: #333;
      white-space: pre-line;
    }
    .gallery-detail-navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      border-top: 1px solid #e9e9e9;
      background-color: #f8f9fa;
    }
    .nav-button {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.5rem;
      border: 1px solid #ddd;
      background-color: white;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s;
      font-size: 0.9rem;
    }
    .nav-button:hover {
      border-color: #1a365d;
      color: #1a365d;
    }
    .nav-button.prev {
      margin-right: auto;
    }
    .nav-button.next {
      margin-left: auto;
    }
    .nav-button.list {
      margin: 0 auto;
    }
    .nav-button.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .nav-button.disabled:hover {
      border-color: #ddd;
      color: #333;
    }
    .gallery-detail-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .action-button {
      padding: 0.8rem 1.5rem;
      border: 1px solid #1a365d;
      background-color: #1a365d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s;
      font-size: 0.9rem;
    }
    .action-button:hover {
      background-color: #152c4a;
      border-color: #152c4a;
    }
    .action-button.secondary {
      background-color: white;
      color: #1a365d;
    }
    .action-button.secondary:hover {
      background-color: #f8f9fa;
    }

    /* 반응형 */
    @media (max-width: 768px) {
      .gallery-detail-header {
        padding: 1.5rem;
      }
      .gallery-detail-title {
        font-size: 1.5rem;
      }
      .gallery-detail-meta {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      .gallery-detail-content {
        padding: 1.5rem;
      }
      .gallery-detail-navigation {
        padding: 1.5rem;
        flex-direction: column;
        gap: 1rem;
      }
      .nav-button {
        width: 100%;
        justify-content: center;
      }
      .gallery-detail-actions {
        flex-direction: column;
      }
      .action-button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header class="header"></header>
  <div id="page-hero-container"></div>

  <main class="gallery-detail-main">
    <div class="gallery-detail-container">
      <div class="gallery-detail-wrapper">
        <div class="gallery-detail-header">
          <h1 class="gallery-detail-title" id="gallery-detail-title">갤러리 제목</h1>
          <div class="gallery-detail-meta">
            <div class="left">
              <span id="gallery-detail-author">작성자</span>
              <span id="gallery-detail-date">날짜</span>
            </div>
            <div class="right">
              <span>조회수: <span id="gallery-detail-views">0</span></span>
            </div>
          </div>
        </div>

        <div class="gallery-detail-content">
          <img id="gallery-detail-image" class="gallery-detail-image" src="" alt="갤러리 이미지">
          <div class="gallery-detail-text" id="gallery-detail-text">
            갤러리 내용이 여기에 표시됩니다.
          </div>
        </div>

        <div class="gallery-detail-navigation">
          <a href="#" class="nav-button prev" id="prev-button">
            <i class="fas fa-chevron-left"></i>
            이전글
          </a>
          <a href="community_gallery.html" class="nav-button list">
            <i class="fas fa-list"></i>
            목록으로
          </a>
          <a href="#" class="nav-button next" id="next-button">
            다음글
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
      </div>

      <div class="gallery-detail-actions">
        <a href="community_gallery.html" class="action-button secondary">
          <i class="fas fa-list"></i>
          목록으로 돌아가기
        </a>
      </div>
    </div>
  </main>

  <footer class="footer"></footer>
  <script src="script.js"></script>
</body>
</html>
