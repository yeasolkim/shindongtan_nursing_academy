<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>강사진 소개 - 신동탄간호학원</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="instructors.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="header"></header>
  <div id="page-hero-container"></div>

  <!-- 메인 콘텐츠 -->
  <main>
    <section class="course-section" id="instructors-section">
      <div class="container">
        <!-- 강사 목록 뷰 -->
        <div id="instructor-list-view">
          <div class="section-title">
            <h2>전문 강사진</h2>
            <p>풍부한 경험과 전문성을 갖춘 강사진</p>
          </div>
          <div id="instructor-grid" class="instructor-grid">
            <!-- 강사 카드 여기에 동적으로 추가됩니다. -->
          </div>
        </div>

        <!-- 강사 상세 정보 뷰 (초기에는 숨겨짐) -->
        <div id="instructor-detail-view" style="display: none;">
          <!-- 상세 정보 여기에 동적으로 추가됩니다. -->
        </div>
      </div>
    </section>
  </main>

  <footer class="footer"></footer>
  <script src="script.js"></script>
</body>
</html>
