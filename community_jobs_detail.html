<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커뮤니티 - 취업/구인 상세 - 신동탄간호학원</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="common-pages.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* 구인/구직 상세 페이지 전용 스타일 */
    .post-main { 
      padding: 4rem 0; 
      background-color: #ffffff; 
    }
    .post-container { 
      max-width: 1400px; 
      margin: 0 auto; 
      padding: 0 2rem; 
      display: flex; 
      gap: 2rem; 
    }
    .post-content-wrapper { 
      flex: 1; 
      min-width: 0; 
    }
    .post-view { 
      border-top: 2px solid #333; 
    }
    .post-header { 
      padding: 1.5rem; 
      border-bottom: 1px solid #ddd; 
    }
    .post-header h2 { 
      font-size: 1.8rem; 
      font-weight: 600; 
      margin-bottom: 1rem; 
    }
    .post-meta { 
      display: flex; 
      align-items: center; 
      gap: 1.5rem; 
      font-size: 0.9rem; 
      color: #777; 
    }
    .post-meta span i { 
      margin-right: 0.3rem; 
    }
    .post-body { 
      padding: 3rem 1.5rem; 
      border-bottom: 1px solid #ddd; 
      line-height: 1.8; 
      min-height: 200px; 
    }
    .post-nav { 
      list-style: none; 
      padding: 0; 
      margin: 0; 
    }
    .post-nav li { 
      display: flex; 
      align-items: center; 
      padding: 1rem 1.5rem; 
      border-bottom: 1px solid #eee; 
    }
    .post-nav .nav-label { 
      font-weight: 600; 
      width: 80px; 
      flex-shrink: 0; 
    }
    .post-nav .nav-title { 
      text-decoration: none; 
      color: #555; 
    }
    .post-nav .nav-title:hover { 
      text-decoration: underline; 
    }
    .post-footer { 
      display: flex; 
      justify-content: flex-end; 
      margin-top: 2rem; 
    }
    .list-button { 
      padding: 0.7rem 1.5rem; 
      background-color: #333; 
      color: white; 
      text-decoration: none; 
      border-radius: 5px; 
      transition: background-color 0.3s;
    }
    .list-button:hover {
      background-color: #555;
    }
    
    /* Quick Contact Sidebar */
    .quick-contact-sidebar {
      position: fixed;
      top: 50%;
      right: 40px;
      width: 240px;
      z-index: 100;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      background: #fff;
      transform: translateY(-50%);
    }
    .contact-box { 
      margin-bottom: 1rem; 
      text-align: center; 
      padding: 1.5rem 1rem; 
    }
    .contact-box h3 { 
      font-size: 1.1rem; 
      font-weight: 600; 
      margin: 0 0 1rem; 
      color: #1a365d; 
    }
    .contact-box .phone-number { 
      font-size: 1.3rem; 
      font-weight: 700; 
      color: #333; 
    }
    .contact-box .kakao-link { 
      display: block; 
      background-color: #ffeb00; 
      padding: 1rem; 
      text-decoration: none; 
      color: #3c1e1e; 
      font-weight: 600; 
      transition: background-color 0.3s;
    }
    .contact-box .kakao-link:hover {
      background-color: #fdd835;
    }
    
    @media (max-width: 1200px) {
      .quick-contact-sidebar { display: none; }
    }
    
    /* 모바일 최적화 */
    @media (max-width: 768px) {
      .post-main {
        padding: 2rem 0;
      }
      
      .post-container {
        padding: 0 1rem;
        flex-direction: column;
        gap: 1rem;
      }
      
      .post-header {
        padding: 1rem;
      }
      
      .post-header h2 {
        font-size: 1.4rem;
        margin-bottom: 0.8rem;
        line-height: 1.4;
      }
      
      .post-meta {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
        font-size: 0.85rem;
      }
      
      .post-body {
        padding: 1.5rem 1rem;
        font-size: 0.95rem;
        line-height: 1.7;
      }
      
      .post-nav li {
        padding: 0.8rem 1rem;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.3rem;
      }
      
      .post-nav .nav-label {
        width: auto;
        font-size: 0.9rem;
        color: #666;
      }
      
      .post-nav .nav-title {
        font-size: 0.95rem;
        width: 100%;
        word-break: break-all;
      }
      
      .post-footer {
        justify-content: center;
        margin-top: 1.5rem;
      }
      
      .list-button {
        padding: 0.8rem 1.2rem;
        font-size: 0.95rem;
        width: 100%;
        text-align: center;
        max-width: 200px;
      }
    }
    
    @media (max-width: 576px) {
      .post-main {
        padding: 1.5rem 0;
      }
      
      .post-container {
        padding: 0 0.8rem;
      }
      
      .post-header {
        padding: 0.8rem;
      }
      
      .post-header h2 {
        font-size: 1.2rem;
        margin-bottom: 0.6rem;
        line-height: 1.3;
      }
      
      .post-meta {
        font-size: 0.8rem;
        gap: 0.4rem;
      }
      
      .post-body {
        padding: 1.2rem 0.8rem;
        font-size: 0.9rem;
        line-height: 1.6;
      }
      
      .post-nav li {
        padding: 0.6rem 0.8rem;
        gap: 0.2rem;
      }
      
      .post-nav .nav-label {
        font-size: 0.85rem;
      }
      
      .post-nav .nav-title {
        font-size: 0.9rem;
      }
      
      .post-footer {
        margin-top: 1.2rem;
      }
      
      .list-button {
        padding: 0.7rem 1rem;
        font-size: 0.9rem;
        max-width: 180px;
      }
    }
    
    @media (max-width: 480px) {
      .post-main {
        padding: 1rem 0;
      }
      
      .post-container {
        padding: 0 0.6rem;
      }
      
      .post-header {
        padding: 0.6rem;
      }
      
      .post-header h2 {
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        line-height: 1.3;
      }
      
      .post-meta {
        font-size: 0.75rem;
        gap: 0.3rem;
      }
      
      .post-body {
        padding: 1rem 0.6rem;
        font-size: 0.85rem;
        line-height: 1.6;
      }
      
      .post-nav li {
        padding: 0.5rem 0.6rem;
        gap: 0.2rem;
      }
      
      .post-nav .nav-label {
        font-size: 0.8rem;
      }
      
      .post-nav .nav-title {
        font-size: 0.85rem;
      }
      
      .post-footer {
        margin-top: 1rem;
      }
      
      .list-button {
        padding: 0.6rem 0.8rem;
        font-size: 0.85rem;
        max-width: 160px;
      }
    }
    
    @media (max-width: 400px) {
      .post-container {
        padding: 0 0.5rem;
      }
      
      .post-header {
        padding: 0.5rem;
      }
      
      .post-header h2 {
        font-size: 1rem;
        margin-bottom: 0.4rem;
        line-height: 1.3;
      }
      
      .post-meta {
        font-size: 0.7rem;
        gap: 0.25rem;
      }
      
      .post-body {
        padding: 0.8rem 0.5rem;
        font-size: 0.8rem;
        line-height: 1.5;
      }
      
      .post-nav li {
        padding: 0.4rem 0.5rem;
        gap: 0.15rem;
      }
      
      .post-nav .nav-label {
        font-size: 0.75rem;
      }
      
      .post-nav .nav-title {
        font-size: 0.8rem;
      }
      
      .post-footer {
        margin-top: 0.8rem;
      }
      
      .list-button {
        padding: 0.5rem 0.7rem;
        font-size: 0.8rem;
        max-width: 140px;
      }
    }
  </style>
</head>
<body>
  <header class="header"></header>
  <div id="page-hero-container"></div>

  <main class="post-main">
    <div class="post-container">
      <div class="post-content-wrapper" id="post-detail-view">
        <!-- 게시물 상세 내용이 여기에 동적으로 삽입됩니다. -->
        <span><i class="fas fa-user"></i> ${post.author || ''}</span>
      </div>
      
      <aside class="quick-contact-sidebar">
        <div class="contact-box">
          <h3>문의 전화</h3>
          <p class="phone-number"><i class="fas fa-phone-alt"></i> 031) 8003-2456</p>
        </div>
        <div class="contact-box" style="padding: 0;">
            <a href="#" class="kakao-link"><strong>KakaoTalk</strong><span>플러스 친구</span></a>
        </div>
      </aside>
    </div>
  </main>

  <footer class="footer"></footer>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
